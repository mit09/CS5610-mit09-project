<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Office</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <script src="javascript/jquery/jquery-1.11.2.min.js"></script>
    <script src="javascript/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />

    <!--Angular-->
    <script src="javascript/angular/angular.min.js"></script>
    <script src="javascript/angular/angular-route.min.js"></script>

    <!--Ng-tags-->
    <link rel="stylesheet" type="text/css" href="css/ng-tags/ng-tags-input.min.css" />
    <link rel="stylesheet" type="text/css" href="css/ng-tags/custom-style.css" />
    <script src="javascript/ng-tags/ng-tags-input.min.js"></script>

    <!--GoogleMaps-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

    <!--Masterpage-->
    <script src="views/master/UserService.js"></script>
    <script src="views/master/masterwithnavController.js"></script>

    <!--Addpost-->
    <link rel="stylesheet" type="text/css" href="views/post/newpost.css" />
    <script src="views/post/newpostController.js"></script>
    <!--View post-->
    <script src="views/post/viewpostController.js"></script>
    <!--View Tag post-->
    <script src="views/post/viewposttagController.js"></script>
    <!--View user-->
    <script src="views/user/viewuserController.js"></script>
    <!--View individual post-->
    <script src="views/post/viewindividualpostController.js"></script>



    <!--Carpool-->
    <link rel="stylesheet" type="text/css" href="views/carpool/newcarpool.css" />
    <!--Add Carpool-->
    <script src="views/carpool/newcarpoolController.js"></script>
    <!--View all Carpool-->
    <script src="views/carpool/viewcarpoolController.js"></script>
    <!--View individual Carpool-->
    <script src="views/carpool/viewindividualcarpoolController.js"></script>

    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">




    <!-- Angular Material Dependencies -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>


    <link rel="stylesheet" type="text/css" href="views/master/masterwithnav.css" />
    <!--Toast Service-->
    <script src="views/master/ToastService.js"></script>
    
    <!--DateTime picker-->
    <link href="http://zhaber.github.io/datetimepicker/datetimepicker.css" type="text/css" rel="stylesheet">
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="javascript/datetimepicker/datetimepicker.js"></script>
    
    <!--homepage-->
    <script src="views/master/homepageController.js"></script>

    </head>
    <body ng-app="MasterApp">
        <nav ng-controller="MasterController" class="navbar navbar-default ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#homepage-navbar-collapse" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/homepage">OpenOffice</a>
                </div>

                <div class="collapse navbar-collapse" id="homepage-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--<li>
                    <a href="#/addpost" data-toggle="collapse" data-target="#homepage-navbar-collapse">Add Posts</a>
                </li>

                -->

                        <li>
                            <a href="#/view" data-toggle="collapse" data-target="#homepage-navbar-collapse">Discover Posts</a>
                        </li>
                        <!--
                <li>
                    <a href="#/addcarpool" data-toggle="collapse" data-target="#homepage-navbar-collapse">Add Carpool</a>
                </li>
                    -->
                        <li>
                            <a href="#/view/carpool" data-toggle="collapse" data-target="#homepage-navbar-collapse">Discover Carpool</a>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-right" action="#/register" method="get" ng-show="!currentUser">
                        <button class="btn btn-warning"> Register</button>
                    </form>

                    <form class="navbar-form navbar-right" ng-show="!currentUser">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
                        </div>
                        <button type="button" class="btn btn-success" ng-click="login(user)" data-toggle="collapse" data-target="#homepage-navbar-collapse">Sign in</button>
                    </form>

                    <form class="navbar-form navbar-right" ng-show="currentUser">
                        <a href="#/view/user/{{currentUser._id}}">Welcome {{currentUser.username}}</a>
                        <button type="button" class="btn btn-danger" ng-click="logout()" data-toggle="collapse" data-target="#homepage-navbar-collapse">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--Child pagess-->
        <div ng-view>
        </div>

        <div id="footedMaster" style="text-align:center">
            <hr />
            <p class="md-caption">

            </p>
        </div>
    </body>
</html>
