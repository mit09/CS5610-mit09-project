
<div class="container">
    <h1 class="md-display-1">New user registration</h1>
    
    <div class="row">
        <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <form name="registerForm">
                <input class="form-control" ng-model="user.username" placeholder="Choose a username" required /><br />
                <input class="form-control" type="password" ng-model="user.password" placeholder="Choose a password" required /><br />
                <input class="form-control" type="password" ng-model="user.password2" placeholder="Confirm your password" required /><br />
                <input class="form-control" type="email" ng-model="user.email" placeholder="Enter your email address" required /><br />
                <button class="btn btn-success btn-block" ng-click="registerForm.$valid && register(user)">Register</button><br />
            </form>

        </div>
        <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4"></div>
    </div>
